<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
    <div class="form-group" [ngClass]="aplicaCssErro(nome)">
        <div class="col-sm-12">
            <label for="nome">Nome</label>
        </div>
        
        <div class="col-sm-12">
            <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel" />
            <app-campo-control [mostrarErro]="verificaValidTouched(nome)" msgErro="Nome obrigatorio."></app-campo-control>
        </div>
    </div>

    <div class="form-group" [ngClass]="aplicaCssErro(email)">
        <div class="col-sm-12">
            <label for="email">E-mail</label>
        </div>
        <div class="col-sm-12">            
            <input type="text" class="form-control" id="email" placeholder="seu@email.com" name="email" [(ngModel)]="usuario.email" required email #email="ngModel" />
            <app-campo-control [mostrarErro]="verificaValidTouched(email)" msgErro="E-mail invalido."></app-campo-control>
        </div>
    </div>

    <div ngModelGroup="Endereco">

        <div class="form-group">
            <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">
                <label for="cep" class="control-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel" (blur)="consultaCEP($event.target.value, f)">
                <app-campo-control [mostrarErro]="verificaValidTouched(cep)" msgErro="CEP obrigatorio."></app-campo-control>
            </div>
            <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
                <label for="numero" class="control-label">Numero</label>
                <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
                <app-campo-control [mostrarErro]="verificaValidTouched(numero)" msgErro="Numero obrigatorio."></app-campo-control>
            </div>
            <div class="col-md-6" [ngClass]="aplicaCssErro(complemento)">
                <label for="complemento" class="control-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
            </div>
        </div>
        
        <div class="form-group" [ngClass]="aplicaCssErro(rua)">
            <div class="col-md-12">
                <label for="rua">Rua</label>
                <input type="text" class="form-control" id="rua" placeholder="rua" name="rua" ngModel required #rua="ngModel" readonly />
                <app-campo-control [mostrarErro]="verificaValidTouched(rua)" msgErro="Rua obrigatorio."></app-campo-control>
            </div>
        </div>    
    
        <div class="form-group">
            <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">
                <label for="bairro" class="control-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
                <app-campo-control [mostrarErro]="verificaValidTouched(bairro)" msgErro="Bairro obrigatorio."></app-campo-control>  
            </div>
    
            <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">
                <label for="cidade" class="control-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
                <app-campo-control [mostrarErro]="verificaValidTouched(cidade)" msgErro="Cidade obrigatorio."></app-campo-control>            
            </div>
    
            <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">
                <label for="estado" class="control-label">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
                <app-campo-control [mostrarErro]="verificaValidTouched(estado)" msgErro="Estado obrigatorio."></app-campo-control>         
            </div>
        </div>

    </div>

    <div class="form-group">
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
        </div>        
    </div>

    <app-form-debug [form]="f"></app-form-debug>
</form>
