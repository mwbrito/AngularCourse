<h5>Criar/Editar Aluno</h5>

<div class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <input disabled [(ngModel)]="aluno.id" id="disabled" type="text" class="validate">
            <label for="disabled" class="active">#</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="nome" [(ngModel)]="aluno.nome" class="validate" type="text" (input)="onInput()">
            <label for="nome" class="active">Nome</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="email" [(ngModel)]="aluno.email" class="validate" type="text">
            <label for="email" class="active">E-mail</label>
        </div>
    </div>
</div>
