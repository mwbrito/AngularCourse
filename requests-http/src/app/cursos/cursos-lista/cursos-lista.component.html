<div class="card">
    <div class="card-header">
        <div class="float-left">
            <h4>Cursos</h4>
        </div>
        <div class="float-right">
            <button type="button" class="btn btn-primary" [routerLink]="['novo']">Novo Curso</button>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-hover" *ngIf="cursos$ | async as cursos; else loadingError">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Curso</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let curso of cursos">
                    <td>{{ curso.id }}</td>
                    <td>{{ curso.nome }}</td>
                    <td>
                        <span class="float-right">
                            <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(curso.id)">
                                Atualizar
                            </button>
                            <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(curso.id)">
                                Remover
                            </button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <ng-template #loadingError>
            <div *ngIf="error$ | async; else loading">
                Erro ao carregar cursos. Tente novamente mais tarde.
            </div>
            <ng-template #loading>
                <span>Carregando curso....</span>
            </ng-template>
        </ng-template>
    </div>
</div>
