<form class="needs-validation" novalidate [formGroup]="form">
    <div class="form-row">
        <div class="col-sm-12">
            <label for="nome">Nome do Curso</label>
            <input type="text" class="form-control" id="nome" placeholder="Nomde do Curso" formControlName="nome" [ngClass]="{'is-invalid': submitted && hasError('nome') }">
            <div class="invalid-feedback" *ngIf="hasError('nome')['required']">
                Por favor informe uma nome para o curso.
            </div>
            <div class="invalid-feedback" *ngIf="hasError('nome')['minlength']">
                Ã‰ necessario pelo menos {{ hasError('nome')['minlength'].requiredLength }} caracteres.
            </div>
        </div>
    </div>
    <div style="margin-top: 10px;">
        <button type="submit " class="btn btn-primary" (click)="onSubmit()">Salvar</button>
        <button type="button " class="btn btn-default" (click)="onCancel()">Cancelar</button>
    </div>
</form>
